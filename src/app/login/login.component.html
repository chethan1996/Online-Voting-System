<meta name="viewport" content="width=device-width, initial-scale=1.0">

<div class="login-div">
<mat-card class="example-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form class="example-form">
        <table class="example-full-width" cellspacing="0">
          <tr>
            <td>
              <i class="fa fa-user fa-lg" aria-hidden="true"></i>&nbsp;
              <mat-form-field class="example-full-width">
              <input matInput placeholder="Username" [(ngModel)]="username" name="username" required>
              </mat-form-field>
            </td>
          </tr>
          <tr>
          <td>
            <i class="fa fa-key fa-lg" aria-hidden="true"></i>&nbsp;
            <mat-form-field class="example-full-width">
            <input matInput placeholder="Password" [(ngModel)]="password"type="password" name="password" required>
          </mat-form-field></td>
        </tr></table>
      </form>
    </mat-card-content>
 
    <mat-card-actions>
      <button mat-raised-button (click)="login()" color="primary" class="login" [class.spinner]="loading" [disabled]="loading" >Login </button>
    </mat-card-actions><br>
  </mat-card>
</div>
